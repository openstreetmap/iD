language: node_js
node_js:
  - "4"
  - "6"
  - "7"
sudo: false

script:
  - npm test
  - if ! git diff --patch --stat --color=never --exit-code; then
        echo "";
        echo "#### You can apply this patch via:";
        echo "git apply -";
        echo "git commit --all --message 'fix up generated files via `npm run build`'";
        false;
    fi >&2
