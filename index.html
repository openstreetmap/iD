<script>
var instance = 'http://openstreetmap.us/iD/release/';
function geoSuccess(position) {
    window.location = instance + '#' +
        'map=19.00/' + position.coords.longitude + '/' + position.coords.latitude;
}
function geoError(position) {
    window.location = instance;
}
document.getElementById('start-mapping').onclick = function() {
    if (navigator.geolocation) {
        this.className += ' loading';
        // handle firefox's weird implementation
        // https://bugzilla.mozilla.org/show_bug.cgi?id=675533
        window.setTimeout(geoError, 4000);
        navigator.geolocation.getCurrentPosition(geoSuccess, geoError);
    } else {
        geoError();
    }
    return false;
};
</script>
