    <body>
        <div id='iD'></div><script>
            locale
                .current('en')
                .current(iD.detect().locale);

            var id = iD();

            d3.json('keys.json', function(err, keys) {
                d3.json('presets/presets.json', function(err, presets_data) {

                    id.connection()
                        .keys(keys)
                        .presetData(iD.presetData().data(presets_data));

                    d3.select("#iD")
                        .call(id.ui())
                });
            });
        </script>
