        <input />
        <div id="iD"><script>
            var options = d3.range(0, 50).map(function(i) {
                return {
                    value: '' + (i * 10),
                    title: '' + (i * 10)
                };
            });

            d3.select('#foo').call(d3.combobox()
                .data(options));
            d3.select('#bar').call(d3.combobox()
                .data(options));
        </script></body>
